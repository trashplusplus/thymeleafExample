<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>AllGames</title>
</head>
<body>
<table>
    <thread>
        <tr>
            <th>All Games:</th>
        </tr>
    </thread>
    <tr th:each="game : ${games}">
        <th th:text="${game}"></th>
    </tr>
</table>


<a href = "/">Create another game</a>
</body>
</html>
